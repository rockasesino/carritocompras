<!-- Encabezado de la p치gina -->
<ion-header [translucent]="true"> <!-- Hace que el header sea semitransparente -->
  <ion-toolbar> <!-- Barra de herramientas superior -->
    <ion-title>Inicio</ion-title> <!-- T칤tulo que aparece en el header -->

    <!-- 칈conos alineados a la derecha -->
    <ion-buttons slot="end"> <!-- Contenedor para los botones, alineados al final (derecha) -->

      <!-- Bot칩n del carrito con badge (contador de productos) -->
      <ion-button routerLink="/tabs/tabs/cart"> <!-- Navega a la p치gina del carrito -->
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon> <!-- 칈cono de carrito -->
        <!-- Muestra la cantidad de productos en el carrito solo si es mayor a 0 -->
        <ion-badge *ngIf="cartCount > 0" color="danger">{{ cartCount }}</ion-badge>
      </ion-button>

      <!-- Bot칩n del perfil -->
      <ion-button routerLink="/tabs/tabs/profile"> <!-- Navega a la p치gina de perfil -->
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon> <!-- 칈cono de perfil -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contenido principal -->
<ion-content fullscreen class="ion-text-center"> <!-- fullscreen ocupa toda la pantalla, centrado de texto -->
  <!-- Contenedor para el logo -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="TecnoWeb Logo" /> <!-- Imagen del logo -->
  </div>

  <!-- Mensaje de bienvenida -->
  <h2>游녦 Bienvenido a TecnoWeb</h2>

  <!-- Div vac칤o para probar el scroll (se puede usar como placeholder) -->
  <div class="scroll-test"></div>
</ion-content>
