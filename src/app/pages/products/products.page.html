<ion-header>
  <ion-toolbar color="light">
    <ion-title>TecnoWeb!</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()" fill="clear">
        <img src="assets/icon/cart.svg" alt="Carrito" width="24" height="24">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="products-grid">
    <ion-card *ngFor="let product of products" class="product-card">
      <img [src]="product.image" alt="{{ product.name }}" />
      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
        <ion-card-subtitle>{{ product.price | currency:'COP ':'symbol':'1.0-0' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="full" (click)="addToCart(product)">
          <ion-icon slot="start" name="cart-outline"></ion-icon>
          Agregar al carrito
        </ion-button>

        <ion-button expand="full" fill="outline" (click)="viewDetails(product)">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          Ver m√°s
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
