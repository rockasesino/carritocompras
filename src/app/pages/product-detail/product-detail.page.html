<ion-header>
  <ion-toolbar>
    <!-- ðŸ”¹ TÃ­tulo dinÃ¡mico con el nombre del producto -->
    <ion-title>{{ product?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- ðŸ“¸ Imagen del producto -->
  <img [src]="product?.image" alt="{{ product?.name }}" />

  <!-- ðŸ“ Nombre del producto -->
  <h2>{{ product?.name }}</h2>

  <!-- ðŸ’² Precio del producto en formato moneda (COP) -->
  <p>{{ product?.price | currency:'COP':'symbol-narrow' }}</p>

  <!-- ðŸ”¹ Input para seleccionar la cantidad -->
  <ion-item>
    <ion-label>Cantidad</ion-label>
    <ion-input type="number" [(ngModel)]="quantity" min="1"></ion-input>
  </ion-item>

  <!-- ðŸ›’ BotÃ³n para agregar el producto al carrito -->
  <ion-button expand="block" (click)="addToCart(product)">
    Agregar al carrito
  </ion-button>

  <!-- ðŸ“¦ BotÃ³n para ir al carrito -->
  <ion-button expand="block" fill="clear" (click)="goToCart()">
    Ir al carrito
  </ion-button>
</ion-content>
