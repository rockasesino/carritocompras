<ion-header>
  <ion-toolbar>
    <!-- ðŸ”¹ TÃ­tulo del header -->
    <ion-title>Mi Carrito ðŸ›’</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- ðŸ”¹ Lista de productos del carrito (solo se muestra si hay items) -->
  <ion-list *ngIf="cart.length > 0; else emptyCart">
    
    <!-- ðŸ”¹ Itera sobre cada producto del carrito -->
    <ion-item *ngFor="let item of cart">
      
      <!-- ðŸ“¸ Miniatura de producto -->
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="{{ item.name }}" />
      </ion-thumbnail>

      <!-- ðŸ“ InformaciÃ³n del producto -->
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Cantidad: {{ item.quantity }}</p>
        <p>Precio: {{ item.price | currency:'COP':'symbol-narrow' }}</p>
        <!-- currency: formatea el nÃºmero como moneda en pesos colombianos -->
      </ion-label>

      <!-- âŒ BotÃ³n para eliminar un producto -->
      <ion-button color="danger" (click)="removeItem(item.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- ðŸ”¹ Mensaje mostrado si el carrito estÃ¡ vacÃ­o -->
  <ng-template #emptyCart>
    <p>Tu carrito estÃ¡ vacÃ­o.</p>
  </ng-template>

  <!-- ðŸ”¹ Total del carrito (solo si hay items) -->
  <ion-item *ngIf="cart.length > 0">
    <ion-label>
      <strong>Total: {{ getTotal() | currency:'COP':'symbol-narrow' }}</strong>
    </ion-label>
  </ion-item>
</ion-content>
