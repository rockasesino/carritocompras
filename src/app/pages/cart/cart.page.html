<ion-header>
  <ion-toolbar>
    <ion-title>Mi Carrito ğŸ›’</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="cart.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cart">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Cantidad: {{ item.quantity }}</p>
        <p>Precio: ${{ item.price }}</p>
      </ion-label>
      <ion-button color="danger" (click)="removeItem(item.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <p>Tu carrito estÃ¡ vacÃ­o.</p>
  </ng-template>

  <ion-item *ngIf="cart.length > 0">
    <ion-label>Total: ${{ getTotal() }}</ion-label>
  </ion-item>
</ion-content>
