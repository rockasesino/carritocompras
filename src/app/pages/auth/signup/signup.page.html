<!-- üîπ Encabezado de la p√°gina de registro -->
<ion-header>
  <ion-toolbar color="light"> <!-- Barra superior con fondo claro -->
    <ion-title>Registro</ion-title> <!-- T√≠tulo de la p√°gina -->
  </ion-toolbar>
</ion-header>

<!-- üîπ Contenido principal -->
<ion-content fullscreen>
  <div class="content-wrapper"> <!-- Contenedor para centrar y dar estilo -->
    <div class="signup-card"> <!-- Tarjeta que encierra el formulario -->

      <!-- T√≠tulo del formulario -->
      <h4 class="card-title">Crear cuenta</h4>

      <!-- üîπ Campo de nombre de usuario -->
      <ion-item>
        <ion-label position="floating">Usuario</ion-label> <!-- Etiqueta flotante -->
        <ion-input [(ngModel)]="username"></ion-input> <!-- Enlaza con variable username -->
      </ion-item>

      <!-- üîπ Campo de correo -->
      <ion-item>
        <ion-label position="floating">Correo electr√≥nico</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input> <!-- type="email" valida formato -->
      </ion-item>

      <!-- üîπ Campo de contrase√±a -->
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input> <!-- type="password" oculta texto -->
      </ion-item>

      <!-- üîπ Botones de acci√≥n -->
      <div class="buttons">
        <!-- Bot√≥n para registrar usuario -->
        <ion-button expand="block" (click)="signup()">Registrar</ion-button>
        <!-- expand="block" ocupa todo el ancho -->
        <!-- (click)="signup()" llama al m√©todo signup() en el .ts -->

        <!-- Bot√≥n para ir al login si ya tiene cuenta -->
        <ion-button fill="outline" routerLink="/login">Ya tengo cuenta</ion-button>
        <!-- fill="outline" lo hace con borde verde y fondo blanco -->
      </div>

      <!-- üîπ Mensajes de √©xito y error -->
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
      <!-- Se muestra si la variable successMessage tiene contenido -->
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <!-- Se muestra si la variable errorMessage tiene contenido -->
    </div>
  </div>
</ion-content>
