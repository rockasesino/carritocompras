<ion-header>
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container ion-text-center">
    <ion-avatar class="ion-margin-bottom">
      <!-- âœ… Si el usuario tiene avatar se muestra, si no, carga uno por defecto -->
      <img [src]="user?.avatar || 'https://www.w3schools.com/howto/img_avatar.png'" alt="avatar" />
    </ion-avatar>

    <h2>{{ user?.username }}</h2>
    <p>{{ user?.email }}</p>

    <ion-button expand="block" color="danger" (click)="logout()">

  </div>
